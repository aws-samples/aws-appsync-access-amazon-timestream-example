schema {
  query: Query
}

type IOT {
  fleet: String
  fuel_capacity_in_litres: String
  load_capacity_in_tons: String
  make: String
  current_fuel_lvl_in_litres: String
  gps_location_latlong: String
  model: String
  truck_id: String
}

type Query {
  getSensorData(durationInMinutes: Int): [IOT]
}
